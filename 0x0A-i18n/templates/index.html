<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{{ _('home_title') }}</title>
  </head>
  <body>
    <h1>{{ _('home_header') }}</h1>
    {% if login %}
    <p>{{ _('logged_in_as', username=g.user['name']) }}</p>
    {% else %}
    <p>{{ _('not_logged_in') }}</p>
    {% endif %}
    <p>{{ _('current_time_is', current_time=current_time) }}</p>
  </body>
</html>
